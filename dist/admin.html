<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no" />
    <title>document</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div id="wrapper">
    <header>
        <h1 class="logo">site title</h1>
    </header>

    <div id="container">
        <form>
            <div class="search__wrap">
                <div class="search-item w_30">
                    <label for="search-1">로그인경로</label>
                    <select id="search-1" class="select-text">
                        <option>네이버</option>
                        <option>카카오</option>
                        <option>페이스북</option>
                        <option>트위터</option>
                    </select>
                </div>
                <div class="search-item w_30">
                    <label for="search-2">검색단어</label>
                    <input type="text" id="search-2" class="input-text" />
                </div>
                <div class="search-item w_30">
                    <label for="search-3">날짜</label>
                    <input type="text" id="search-3" name="daterange" class="input-text" />
                </div>
                <div class="search-item w_auto">
                    <button type="button" class="button primary">검색</button>
                </div>
            </div>
            <div class="table__wrap">
                <div class="group">
                    <p class="count">총 10개</p>
                    <div>
                        <a href="#" class="button primary">버튼</a>
                    </div>
                </div>

                <div class="table__box">
                    <table>
                        <colgroup>
                            <col width="10%" />
                            <col width="*" />
                            <col width="10%" />
                            <col width="10%" />
                            <col width="10%" />
                        </colgroup>
                        <thead>
                        <tr>
                            <th>선택</th>
                            <th>내용</th>
                            <th>이름</th>
                            <th>로그인경로</th>
                            <th>작성날짜</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>
                                <input type="checkbox" id="check-1" name="check" />
                                <label for="check-1">선택</label>
                            </td>
                            <td>
                                원질이 목숨이 피가 두손을 과실이 이상, 칼이다. 가치를 것이다.보라, 천하를 뜨고, 가치를 못할 그것은 시들어 품에 아름다우냐? 무엇을 얼마나 바이며, 부패를 사는가 이상 끓는 위하여 위하여서.
                            </td>
                            <td>이름</td>
                            <td>네이버</td>
                            <td>2020.10.25 15:30</td>
                        </tr>
                        </tbody>
                    </table>
                </div>


            </div>
            <div class="pagination">
                <ul>
                    <li class="page first"><a href="#">first page</a></li>
                    <li class="page prev"><a href="#">prev page</a></li>
                    <li class="is-current"><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li class="page next"><a href="#">next page</a></li>
                    <li class="page last"><a href="#">last page</a></li>
                </ul>
            </div>
        </form>
    </div>

    <footer>
        footer
    </footer>
</div>

<script type="text/javascript" src="js/lib/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="js/lib/moment.min.js"></script>
<script type="text/javascript" src="js/lib/daterangepicker.js"></script>
<script type="text/javascript" src="js/lib/slick.js"></script>
<script type="text/javascript" src="js/common.js"></script>

<script>
    $(function() {
        var dateFormat = 'YYYY.MM.DD';
        $('input[name="daterange"]').daterangepicker({
            minDate: moment('2020.10.25'),
            autoApply: true,
            locale: {
                format: dateFormat,
            },
        }, function(start, end, label) {
            console.log("A new date selection was made: " + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD'));
        });
    });
</script>


</body>
</html>
