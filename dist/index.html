<script>

    var contentData = [];
    var defaultNumber = 2;
    $.ajax({
        url: './data/contents.json',
        type: 'GET',
    }).done(function(data){
        for(var i=0; i<=defaultNumber; i++){
            drawItem(data[i]);
        }
        contentData = data;
    }).fail(function(xhr, status, errorThrown){
        console.log(status);
    });

    function drawItem(data){
        var item = '';
        item += '<div class="item">';
        item += '<p class="title">'+ data.title +'</p>';
        item += '<p class="content">'+ data.content +'</p>';
        item += '<p class="name">'+ data.name +'</p>';
        item += '</div>'
        $('.scroll-area').prepend(item);
    }

    function scrollMessage(){
        defaultNumber = defaultNumber + 1;
        drawItem(contentData[defaultNumber]);

        var item1 = $('.scroll-area .item').eq(0);
        var height = item1.eq(0).innerHeight();
        item1.css({
            'margin-top': - height,
            'display': 'none',
            'opacity': 0,
        });
        setTimeout(function(){
            item1.css({
                'display': 'block',
            });
        }, 100);
        setTimeout(function(){
            item1.css({
                'margin-top': 0,
                'opacity': 1,
            });
        }, 1000);

        if( defaultNumber === contentData.length - 1 ){
            clearInterval(clear);
        }
    }

    var clear = setInterval(function(){
        scrollMessage();
    }, 8000);

</script>
